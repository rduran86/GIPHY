<!DOCTYPE html>
<html>

<head>
    <title>GIPHY</title>
    <meta charset="utf-8">
    <!--Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Giphy app -->
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container jumbotron">
        <h1 class="panel panel-default text-center">GIPHY</h1>
        <div id="buttons" class="col-sm-8">
        <h3 class="text-center">Topics: click a button to display related giphs</h3>
            <!-- buttons will be added dinamycally by app.js -->
        </div>
        <div id="search" class="col-sm-4">
            <h3> Add a topic</h3>
            <input id="text" type="text" name="" class="panel panel-default">
            <input id="submit" type="submit" name="search" class="btn btn-default">
            <h3> clear giphs</h3>
            <div id="clear" class = "btn btn-default">clear</div>
        </div>
        <div class="row"></div>
        <div id="giphs-appear-here" class="col-sm-8"></div>
    </div>
</body>

</html>
